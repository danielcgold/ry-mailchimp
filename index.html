<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">

  <title>RY Unofficial Newsletter</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace;
    }

    .page-content {
      background-image: url(bg.jpg);
      background-size: cover;
      background-position: center;
      width: 100vw;
      height: 100vh;
      min-height: 1050px;
      padding: 60px 20px;
    }

    .asterisk {
      color: #db0029;
    }

    .form-title {
      margin: 0;
      padding: 0;
      font-weight: normal;
      font-size: 25px;
    }

    .form-title, .manifesto-link {
      max-width: 400px;
      margin: auto;
    }

    .manifesto-link a {
      color: #022236;
      font-size: 12px;
    }

    .manifesto-link a:hover {
      color: #000;
    }

    form {
      max-width: 400px;
      margin: 50px auto 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: rgba(0, 0, 0, .5);
    }

    input {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      font-family: "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace;
    }

    .button {
      background-color: #022236;
      width: 200px;
      padding: 15px 20px;
      color: #fff;
      border: 0;
      cursor: pointer;
    }

    .button:hover {
      background-color: #000;
    }

    .mc-field-group {
      margin-bottom: 30px;
    }
  </style>
</head>

  <body>
    <div class="page-content">
      <h1 class="form-title">RY Unofficial Newsletter</h1>
      <p class="manifesto-link"><a href="https://docs.google.com/document/d/1Q6qj9M9apSCCFneD9UGID7Vit0CdxnDA2edwkJXmiAU/" target="_blank">Manifesto</a></p>

      <form action="//remoteyear.us13.list-manage.com/subscribe/post?u=fd60ac6435792adcaa7d9bc25&amp;id=ecba4ce945" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
        <div class="mc-field-group">
          <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
          <input required type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
        </div>

        <div class="mc-field-group">
          <label for="mce-FNAME">First Name </label>
          <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
        </div>

        <div class="mc-field-group">
          <label for="mce-LNAME">Last Name </label>
          <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
        </div>

        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>

        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_fd60ac6435792adcaa7d9bc25_615e7afd74" tabindex="-1" value=""></div>
        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
      </form>
    </div>
  </body>
</html>
